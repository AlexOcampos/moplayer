<!doctype html>
<html>
<head>
    <title>Mario Ovalle Player</title>
    <link rel="manifest" href="/manifest.webmanifest.json" />
    <link rel="canonical" href="https://moplayer.dalogax.com"/>
    <meta name="theme-color" content="#FEAD41">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="icon" type="image/png" sizes="192x192"  href="./res/img/favicon/android-icon-192x192.png">
    <link rel="icon" type="image/png" sizes="32x32" href="./res/img/favicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="96x96" href="./res/img/favicon/favicon-96x96.png">
    <link rel="icon" type="image/png" sizes="16x16" href="./res/img/favicon/favicon-16x16.png">
    <meta name="msapplication-TileColor" content="#ffffff">
    <meta name="msapplication-TileImage" content="./res/img/favicon/ms-icon-144x144.png">
    <style>
        body {
            background-color: #050006;
            background-repeat: no-repeat;
            text-align: center;
            max-width: 600px;
        }
        .grid {
            display: grid;
            grid-template-columns: repeat(6, 1fr);
            column-gap: 10px;
            row-gap: 5px;
        }
        .btn {
            width: 100%;
            border-style: solid;
            border-color: #818181;
            cursor: pointer;
        }
        .btn:hover {
            border-color: #FEAD41;
        }
    </style>
    <script>
        function playAudio(url) {
            new Audio(url).play();
        }

        window.addEventListener('beforeinstallprompt', (e) => {
            e.preventDefault();
            deferredPrompt = e;
            btnAdd.style.display = 'block';
        });

        btnAdd.addEventListener('click', (e) => {
            btnAdd.style.display = 'none';
            deferredPrompt.prompt();
            deferredPrompt.userChoice.then((choiceResult) => {
                if (choiceResult.outcome === 'accepted') {
                    console.log('User accepted the A2HS prompt');
                } else {
                    console.log('User dismissed the A2HS prompt');
                }
                deferredPrompt = null;
            });
        });

        if ('serviceWorker' in navigator) {
            navigator.serviceWorker
            .register('/sw.js', { scope: '/' })
            .then(() => {
                console.info('Developer for Life Service Worker Registered');
            }, err => console.error("Developer for Life Service Worker registration failed: ", err));
        
        navigator.serviceWorker.ready.then(() => {
            console.info('Developer for Life Service Worker Ready');
        });
}
    </script>
</head>
<body>
    <img src="./res/img/logo.jpg">
    <div class="grid">
        <img class="btn" src="./res/img/voleo.jpg" onclick="playAudio('./res/audio/voleo.aac')">
        <img class="btn" src="./res/img/parcerito.jpg" onclick="playAudio('./res/audio/parcerito.aac')">
        <img class="btn" src="./res/img/rata.jpg" onclick="playAudio('./res/audio/rata.aac')">
        <img class="btn" src="./res/img/consejos.jpg" onclick="playAudio('./res/audio/consejos.aac')">
        <img class="btn" src="./res/img/saludos.jpg" onclick="playAudio('./res/audio/saludos.aac')">
        <img class="btn" src="./res/img/canones.jpg" onclick="playAudio('./res/audio/canones.aac')">
        <img class="btn" src="./res/img/castillo.jpg" onclick="playAudio('./res/audio/castillo.aac')">
        <img class="btn" src="./res/img/nalga.jpg" onclick="playAudio('./res/audio/nalga.aac')">
        <img class="btn" src="./res/img/easy.jpg" onclick="playAudio('./res/audio/easy.aac')">
    </div>
</body>
</html>
